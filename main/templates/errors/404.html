{% extends 'base.html' %}

{% block title %}Page Not Found - Student Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
                    <h1 class="display-4 mt-3">404</h1>
                    <h4 class="text-muted">Page Not Found</h4>
                    <p class="text-muted mb-4">
                        The page you are looking for might have been removed, 
                        had its name changed, or is temporarily unavailable.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-house-fill me-1"></i>Go to Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
