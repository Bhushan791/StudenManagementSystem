{% extends 'base.html' %}

{% block title %}Server Error - Student Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 5rem;"></i>
                    <h1 class="display-4 mt-3">500</h1>
                    <h4 class="text-muted">Internal Server Error</h4>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix this issue.
                        Please try again later.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-house-fill me-1"></i>Go to Dashboard
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
